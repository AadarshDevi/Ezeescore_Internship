<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../../css/home.css" />
    <link rel="stylesheet" href="../../css/login.css" />
  </head>
  <body>
    <div class="login-aligner">
      <div class="login-box">
        <form action="">
          <p>Username:</p>
          <input
            type="text"
            placeholder="Aadarsh"
            name="login-username"
            required
            class="login-text-box"
          />
          <p>Password:</p>
          <input
            type="password"
            placeholder="123456"
            name="login-username"
            required
            class="login-text-box"
          />
        </form>
        <button class="login-submit-button">Login In</button>
      </div>
    </div>
  </body>
</html>
